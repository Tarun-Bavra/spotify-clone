<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="./assets/Spotify-logo.svg" />
      <div id="div-1">
        <div id="home">
          <img src="./assets/home-sp.svg" />
          <p>Home</p>
        </div>
        <div class="icon-1">
          <img src="./assets/search-sp.svg" />
          <p>Search</p>
        </div>
        <div class="icon-1">
          <img src="./assets/library-sp.svg" />
          <p>Your Library</p>
        </div>
      </div>

      <div class="div-2">
        <div class="icon-2">
          <img id="create-playlist" src="./assets/plus-sp.svg" />
          <p>Create Playlist</p>
        </div>
        <div class="icon-2">
          <img id="liked-songs" src="./assets/like-heart-sp.svg" />
          <p>Liked Songs</p>
        </div>
        <div class="icon-2">
          <img id="episode" src="./assets/episode-sp.svg" />
          <p>Your Episodes</p>
        </div>
      </div>

      <div class="div-3">
        <p>FAV</p>
        <p>Daily Mix 1</p>
        <p>Discover Weekly</p>
        <p>Malayalam</p>
        <p>Dance / Electronix Mix</p>
        <p>EDM / Popular</p>
      </div>

      <div class="div-4">
        <img src="./assets/install-icon-sp.svg" />
        <p>Install App</p>
      </div>
    </nav>
  </body>
</html>
